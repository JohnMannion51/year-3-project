<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons> 
    <ion-title>Map</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="map-page">
  <div style="height: 65%; width: 100%" #map id="map"></div>
  <h6>Start Latitude: {{locationTracker.lat}}</h6>
  <h6>Start Longitude: {{locationTracker.lng}}</h6>
  <h6>Finish Latitude: {{locationTracker.lat2}}</h6>
  <h6>Finish Longitude: {{locationTracker.lng2}}</h6>
  <button ion-button full primary (click)="start()">Start Tracking</button>
  <button ion-button full primary (click)="stop()">Stop Tracking</button>
</ion-content>
